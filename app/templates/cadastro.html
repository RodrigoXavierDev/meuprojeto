{% extends "base.html" %}

{% block conteudo %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Cadastre-se</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {{ cadastro.csrf_token }}
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            {{ cadastro.nome(class="form-control") }}
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            {{ cadastro.email(class="form-control") }}
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            {{ cadastro.senha(class="form-control") }}
                        </div>
                        {{ cadastro.enviar(class="btn btn-primary") }}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
